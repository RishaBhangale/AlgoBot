services:
  - type: worker
    name: supertrend-bot
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python run_bot.py"
    envVars:
      - key: KITE_USER_ID
        sync: false
      - key: KITE_PASSWORD
        sync: false
      - key: KITE_TOTP_SECRET
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
