services:
  - type: web
    name: supertrend-bot
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      # ===== Zerodha Kite Connect =====
      - key: KITE_API_KEY
        sync: false
      - key: KITE_API_SECRET
        sync: false
      - key: KITE_USER_ID
        sync: false
      - key: KITE_PASSWORD
        sync: false
      - key: KITE_TOTP_SECRET
        sync: false

      # ===== Telegram Notifications =====
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

      # ===== Angel One SmartAPI (PCR Data) =====
      - key: ANGEL_API_KEY
        sync: false
      - key: ANGEL_SECRET_KEY
        sync: false
      - key: ANGEL_CLIENT_ID
        sync: false
      - key: ANGEL_MPIN
        sync: false
      - key: ANGEL_TOTP_SECRET
        sync: false

      # ===== Bot Configuration =====
      - key: TRADING_MODE
        value: "STOCK" # INDEX or STOCK
      - key: PAPER_TRADING
        value: "true"
